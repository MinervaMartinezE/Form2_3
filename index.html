<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>form2-3</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <main>
      <h1>Payment Settings</h1>
      <h2>Framer offers a great starting place</h2>

      <div class ="payment-container">
        <form class = "payment-form">
            <label for="account-holder">Account Holder</label>
            <input type="text" id="account-holder" name="account-holder" required>

            <label for="card-number">Card Number</label>
            <input type="text" id="card-number" name="card-number" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19" required>

            <label for="cvv">CVV / CVC</label>
            <input type="text" id="cvv" name="cvv" inputmode="numeric" pattern="\d{3}" maxlength="3" required>
              <small>The last 3 digits on back of your card</small>

          <div class="expiration-date">
            <label>Expiration Date</label>
            <input type = "month" id="expiry" name="expiry" required>
          </div>
    
            <label class ="remember">
            <input type = "checkbox" name = "remember" id="remember"> Remember my payment information</label>
    
            <button type = "submit">Apply Payment</button>
    
       </div>
    </main>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
