<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" /> 
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <main>
      <h1>Payment Settings</h1>
      <h2>Framer offers a great starting place</h2>

      <div class="payment-container">
        <form class="payment-form">

          <label for="account-holder" class="sr-only">Account Holder</label>
          <input type="text" id="account-holder" name="account-holder" placeholder="Account Holder" required>

          <label for="card-number" class="sr-only">Card Number</label>
          <input type="text" id="card-number" name="card-number" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19" placeholder="Card Number" required>

          <div class = "cvv-text">
          <label for="cvv" class="sr-only">CVV / CVC</label>
          <input type="text" id="cvv" name="cvv" inputmode="numeric" pattern="\d{3}" maxlength="3" placeholder="CVV / CVC" required>
          <small>The last 3 digits on back of your card</small>
          </div>

          <div class="expiration-date">
            <label for="exp-month" class="sr-only">Expiration Date</label>
              <input
                type="text"
                id="exp-month"
                name="exp-month"
                placeholder="MM"
                maxlength="2"
                pattern="\d{2}"
                inputmode="numeric"
                required
              >
            <span class="separator">/</span>
              <input
                type="text"
                id="exp-year"
                name="exp-year"
                placeholder="YY"
                maxlength="2"
                pattern="\d{2}"
                inputmode="numeric"
                required
              >
            <small>Expiration date</small>
          </div>
          
          <div class ="checkbox-container">
            <label class="remember">
              <input type="checkbox" name="remember" id="remember">
              Remember my payment information
            </label>
          </div>

          <button type="submit">Apply Payment</button>

        </form>
      </div>
    </main>

    <footer>
      <a href="map.html" class="footer-btn">Map</a>
    </footer>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
